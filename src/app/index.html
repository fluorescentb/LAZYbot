<!DOCTYPE html>
<html>

<head>
	<title>LAZYbot</title>
	<meta property=og:image content="images/profile.jpg">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="The perfect utility bot, with a speciality for Chess Discord servers." http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="/scripts/commands.js" defer></script>
	<script src="/scripts/logs.js" defer></script>
	<div class="banner">
		<div class="title" >
			<h1>
				LAZY<span>bot</span>
			</h1>
		</div>
		<a id="github" href="https://github.com/theLAZYmd/LAZYbot" target="_blank" class="button"></a>
		<a id="discord" href="https://discord.gg/RhWgzcC" target="_blank" class="button"></a>
	</div>
	<br>
	<div id="container" class="sliders_container subtitle">
		<div id="ll0" class="log_box arrow_box">
				<h1>Logs</h1>
				<div id="ll1" class="log_link log_link1 arrow_box">
					<h1 class="text">
						<a id=link1 href=/logs/debug.log target="_blank">Debug</a>
					</h1>		
					<div id="ll2" class="log_link log_link2 arrow_box">
						<h1 class="text">
							<a id=link2 href=/logs/error.log target="_blank">Error</a>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="commands">
		<h1 class="subtitle">Commands</h1>
		<table>
			<thead>
				<tr>
					<th scope="col">Command Name</th>
					<th scope="col">Description</th>
					<th scope="col">Usage</th>
				</tr>
			</thead>
			<tbody id="commands_body">
			</tbody>
		</table>		
	</div>
</body>

</html>
